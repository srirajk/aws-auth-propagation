apiVersion: v1
kind: ServiceAccount
metadata:
  name: streamlit-app-sa
  namespace: agentcore-demo
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::ACCOUNT_ID:role/streamlit-app-role
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: streamlit-config
  namespace: agentcore-demo
data:
  AGENT_RUNTIME_ARN: "arn:aws:bedrock-agentcore:us-west-2:ACCOUNT_ID:agent-runtime/YOUR_AGENT_ID"
  AWS_REGION: "us-west-2"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: streamlit-app
  namespace: agentcore-demo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: streamlit-app
  template:
    metadata:
      labels:
        app: streamlit-app
    spec:
      serviceAccountName: streamlit-app-sa
      containers:
      - name: streamlit
        image: ACCOUNT_ID.dkr.ecr.us-west-2.amazonaws.com/option1-streamlit:latest
        ports:
        - containerPort: 8501
        envFrom:
        - configMapRef:
            name: streamlit-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /_stcore/health
            port: 8501
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: streamlit-service
  namespace: agentcore-demo
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8501
  selector:
    app: streamlit-app
